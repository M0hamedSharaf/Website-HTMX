<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project HTMX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        img{
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            border-radius: 10px;
            overflow: auto;
        }
    </style>
</head>

<body class="bg-black text-white ">

<div class="container">
    <h1 class="text-center">Project Test HTMX</h1>
    <form  hx-post="./api.php?action=add_post" hx-target=".nh-posts" hx-swap="beforeend" hx-encoding="multipart/form-data">

        <input name="title" type="text" class="form-control mb-3">
        <textarea name="content" class="form-control mb-3" rows="3"></textarea>
        <input type="file" name="file" class="form-control mb-3">
        <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
 
        <div class="row mt-3 nh-posts"  hx-get="./api.php?action=get_posts" hx-trigger="load once,post_update,post_deleted">
           
        </div>




</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
